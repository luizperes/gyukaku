<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gyu Kaku System</title>

    <!-- CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"> <!-- load bootstrap via cdn -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->

    <!-- My CSSs -->
    <link rel="stylesheet" type="text/css" href="js/resources/style/main.css">

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>

    <!-- Includes the apps's JS -->
    <script src="js/appInit.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/controllers/authCtrl.js"></script>
    <script src="js/controllers/userCtrl.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="GKManagerApp">

    <!-- Static navbar -->
    <div ng-controller="authCtrl">
      <nav class="navbar navbar-default navbar-static-top navbar-height">
        <div class="container">
          <div class="navbar-header">
            <img class="navbar-img img-top" src="//static.wixstatic.com/media/3e1534_c1aed01cf3504816bc778fa94a873779.jpg_srz_p_60_80_75_22_0.50_1.20_0.00_jpg_srz" />
            <a class="navbar-brand" href="#">Gyu Kaku System</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li ng-if="!isLogged" class="nav-login-btn">
                <a href="#" ng-click="doLogin()">Log In</a>
              </li>
              <li ng-if="isLogged" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="img-circle img-top-fb" ng-src="{{ user.picture.data.url }}"/> <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li class="dropdown-header">Logged as</li>
                  <li><span class="dropdown-user-name">{{ user.name }}</span></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Options</li>
                  <li><a href="#">Shift Avaibility</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#" ng-click="doLogout()">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
    </div>


    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div ng-view class="view-frame"></div>
      </div>

    </div> <!-- /container -->

  <body>
</html>
